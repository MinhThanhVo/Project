<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thanh</title>
    <link rel="stylesheet" href="../css/1.css" />
    <link rel="stylesheet" href="../js/1.js" />
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <div class="nav-left">
          <div class="nav-left-1">
            <label for="html">Digital Service</label>
            <input type="radio" id="html" name="fav_language" value="" />
            <label for="html">Device Support</label>
            <input type="radio" id="html" name="fav_language" value="" />
            <br />
            <div class="search-container">
              <form action=".">
                <input type="text" placeholder="Search.." name="search" />
                <button type="submit"><i class=""></i>Go</button>
              </form>
            </div>
          </div>
        </div>
        <div class="nav-right">
          <p class="text_max">Welcome to Amazon Customer Service</p>
          <p class="text_min">Digital Service and Device Support</p>
        </div>
        <div class="nav-footer">
          <ul class="item-list">
            <li class="item-menu">HOME</li>
            <li class="item-menu">SERVICE</li>
            <li class="item-menu">CONTACT</li>
            <li class="item-menu">HELP</li>
          </ul>
        </div>
      </div>
      <div class="main">
        <div class="main-left">
          <form action=".">
            <p><b>Sign up For Amazon Support</b></p>
            <label for="">Account</label>
            <input type="text" class="check-input" />
            <br />
            <label for="">Password</label>
            <input type="password" class="check-input" />
            <br />
            <label for="">Check Password</label>
            <input type="password" class="check-input" />
            <br />
            <label for="">Full Name</label>
            <input type="text" class="check-input" />
            <br />
            <label for="">Date of Birth</label>
            <input type="text" class="check-input" />
            <br />
            <label for="">Sex</label>
            <label for="">Male</label>
            <input type="radio" class="check-input" value="Male" />
            <label for="">Female</label>
            <input type="radio" class="check-input" value="Female" />
            <br />
            <label for="">Email</label>
            <input type="text" class="check-input" />
            <br />
            <input type="button" value="Sign" />
            <input type="button" value="Cancel" />
            <input type="button" value="Reset" />
          </form>
        </div>
        <div class="main-right">
          <form action=".">
            <p><b>Account</b></p>
            <label for="">Email</label>
            <input type="text" />
            <label for="">Password</label>
            <input type="password" />
            <input type="button" value="Sign" />
            <input type="button" value="Cancel" />
          </form>
        </div>
      </div>
      <div class="footer"></div>
    </div>
  </body>
